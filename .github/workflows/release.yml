        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./linux-latest/oneclick-mesh-client-linux-arm-5.tar.gz
          asset_name: oneclick-mesh-client-linux-arm-5.tar.gz
          asset_content_type: application/gzip

      - name: Upload linux-arm-6
